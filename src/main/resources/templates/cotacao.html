<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cotação</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container mt-4">
            <h4>Cotação de Produto</h4>
            <hr>
            <div class="container mt-4" style="width: 390px">
                <form method="POST" class="form-signin" th:object="${cotacaoForm}" th:action="@{/cadCotacao}">  
                    <label for="produto">Escolha um produto:</label>
                    <select class="form-select" aria-label="seleção de produto" id="produto">
                        <option selected>Lista de produtos</option>
                        <option value="1">Sabão em pó</option>
                        <option value="2">Vassoura</option>
                        <option value="3">Detergente</option>
                        <option value="4">Café</option>
                    </select>        
                    <div class="form-group mt-4">
                        <lable for="fornecedor">Nome do fornecedor: </lable>
                        <input type="text" th:field="*{fornecedor}" class="form-control" placeholder="Fornecedor" name="fornecedor"
                           autofocus="true" id="fornecedor">
                    </div>                
                    <div class="form-group mt-4">
                        <lable for="dataCotacao">Data da cotação: </lable>
                        <input type="date" th:field="*{dataCotacao}" class="form-control" placeholder="Data" name="dataCotacao"
                           autofocus="true" id="dataCotacao">
                    </div>  
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group mt-4">
                                <lable for="validadeCotacao">Validade: </lable>
                                <input type="number" th:field="*{validadeCotacao}" class="form-control" name="validadeCotacao"
                                   autofocus="true" id="validadeCotacao">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mt-4">
                                <lable for="valor">Valor </lable>
                                <input type="number" th:field="*{valor}" class="form-control" name="valor" min="0,00" max="9999999,99" step="0,01"
                                   autofocus="true" id="valor">
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 d-grid gap-2">
                        <button type="submit" name="action" value="upload" class="btn btn-primary">Enviar</button>
                    </div>    
                    
                </form>
            </div>      
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
