<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Produto</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container mt-4">
            <h4>Cadastro Produto</h4>
            <hr>
            <div class="container mt-4" style="width: 390px">
                <form method="POST" class="form-signin" th:object="${prodForm}" th:action="@{/cadProd}">
                    <div class="form-group">
                        <lable for="nome">Nome do produto: </lable>
                        <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome do produto"
                           autofocus="true" id="nome">
                    </div>
                    <div class="form-group mt-4">
                        <lable for="nome">Descrição do produto: </lable>
                        <input type="text" th:field="*{descricao}" class="form-control" placeholder="Descrição"
                           autofocus="true" id="descricao">
                    </div>
                     <!--foto-->    
                    <div class="row no-gutters mt-4">
                        <div class="col">
                            <label>Selecionar imagem do produto:</label><br>
                            <label class="btn btn-primary" for="my-file">
                            Imagem
                            <input id="my-file" type="file" name="file" style="display:none" onchange="$('#upload-file-info').text(this.files[0].name)">
                            </label>  
                            <span  class="label label-info m-2" id="upload-file-info" name="upload-file-info"></span>
                        </div>                      
                    </div>
                    <div class="mt-5 d-grid gap-2">
                        <button type="submit" name="action" value="upload" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
